<div class="table-container">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Omschrijving </th>
            <td mat-cell *matCellDef="let wo"> {{wo.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="finishDate">
            <th mat-header-cell *matHeaderCellDef> Einddatum </th>
            <td mat-cell *matCellDef="let wo"> {{wo.finishDate | date:'short' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let wo"> {{wo.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
